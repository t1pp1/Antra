<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="input-container">
        <div class="row">
          <input type="text" placeholder="First Name" name="first-name" />
          <input type="text" placeholder="Last Name" name="last-name" />
        </div>
        <div class="row">
          <input type="text" placeholder="Mobile No." name="first-name" />
        </div>
        <div class="row">
          <input type="text" placeholder="Email Address" name="first-name" />
        </div>
        <div class="row">
          <input type="text" placeholder="Password" name="first-name" />
          <input type="text" placeholder="Confirm Password" name="last-name" />
        </div>
        <div class="row">
          <div class="checkbox-container">
            <label><input type="checkbox" /> <span>I Agree</span></label>
          </div>
          <div id="conditions">
            By clicking <span id="register-legend">Register</span>, you agree to
            the <a href="">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </div>
        </div>
        <div class="row">
          <button id="register-button">Register</button>
          <button id="sign-in-button">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
